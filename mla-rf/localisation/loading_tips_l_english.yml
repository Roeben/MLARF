 LOADING_TIP_0:0 "The Appearance of the BETA is not disclosed to the public. After all, we wouldn't want anyone to think they were the result of Biological Warfare gone horrifyingly wrong...\n- Unknown U.N. Commander"
 LOADING_TIP_1:0 "It’s not about whether we can or can’t. We simply have to do it.\n- Redacted A-01 Taskforce Pilot"
 LOADING_TIP_2:0 "Out of suffering have emerged the strongest souls; the most massive characters are seared with scars.\n- Khalil Gibran" 
 LOADING_TIP_3:0 "Do not forgive us for being unable to teach you anything but fighting. Do not forgive our inability to avoid sending you onto the battlefield.\n- U.N. Brigadier General Paul Radhabinod"
 LOADING_TIP_4:0 "Time is the cruelest kindness.\n -Kouzuki Yuuko"
 LOADING_TIP_5:0 "Achieve your mission with all your might. Despair not till your last breath. Make your death count!\n- VF-A 01 Taskforce, known for sustaining 100% casualties in the field."
 LOADING_TIP_6:0 "...You must never hesitate to stain your own hands with blood. People who show others the way must never avert their eyes from the weight of responsibility.\n - Shogun Yuuhi Koubuin"
 LOADING_TIP_7:0 "Listen to the voices of those sleeping in the Earth. Listen to the voices of those who met their end in the sea. Listen to the voices of those lost to the sky. The time has come for their dying wishes to be fulfilled.\n- U.N. Brigadier General Paul Radhabinod"
 LOADING_TIP_8:0 "I pray that these new weapons will allow us to bring a swift end to this war.\n - Shogun Yuuhi Koubuin"
 LOADING_TIP_9:0 "While the Earth continues to be plagued by the BETA, only the most helpless fool would consider preparing oneself for war among humans to be of priority.\n - Shogun Yuuhi Koubuin"
 LOADING_TIP_10:0 "Our 1200-year old capital... is gone...\n -Unknown Male, referring to the Bombing of Kyoto"
 LOADING_TIP_11:0 "The BETA are powerful but stupid. They do not advance in Technology nor Doctrine. That is their only weakness.\n- Unknown U.N. strategist"